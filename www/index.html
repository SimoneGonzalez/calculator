<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h2 class="title">Calculator</h1>
      </ion-header-bar>
      <ion-content>

      <div class="container whole btn-group">
        <div class="display">{{display}}</div>

        <div class="button-bar">
          <a class="button button-energized">x<sup>2</sup></a>
          <a class="button button-energized" ng-click="sin()">sin</a>
          <a class="button button-energized" ng-click="cos()">cos</a>
          <a class="button button-energized" ng-click="tan()">tan</a>
        </div>
        <div class="button-bar">
          <a class="button button-energized" ng-click="sqrt()"><span>&radic;</span></a>
          <a class="button button-energized">sin<sup>-1</sup></a>
          <a class="button button-energized">cos<sup>-1</sup></a>
          <a class="button button-energized">tan<sup>-1</sup></a>
        </div>

        <div class="button-bar">
          <button class="button" ng-click="updateDisplay('1')">1</button>
          <button class="button" ng-click="updateDisplay('2')">2</button>
          <button class="button" ng-click="updateDisplay('3')">3</button>
          <button class="button button-royal operation" ng-click="operation()">/</button>
        </div>

        <div class="button-bar">
          <button class="button" ng-click="updateDisplay('4')">4</button>
          <button class="button" ng-click="updateDisplay('5')">5</button>
          <button class="button" ng-click="updateDisplay('6')">6</button>
          <button class="button button-royal operation" ng-click="operation()">x</button>
        </div>

        <div class="button-bar">
          <button class="button" ng-click="updateDisplay('7')">7</button>
          <button class="button" ng-click="updateDisplay('8')">8</button>
          <button class="button" ng-click="updateDisplay('9')">9</button>
          <button class="button button-royal operation" ng-click="operation()">+</button>
        </div>

        <div class="button-bar">
          <button class="button" ng-click="updateDisplay('0')">0</button>
          <button class="button">.</button>
          <button class="button operation" ng-click="operation()">%</button>
          <button class="button button-royal">-</button>
        </div>

        <div class="button-bar">
          <button class="button button-assertive" ng-click="clear()"> clear</button>
          <button class="button button-balanced" ng-click="equal()">=</button>
        </div>
      </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
